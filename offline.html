<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lista campeões LoL</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    <link href="manifest.json" rel="manifest" />

    <!-- iOS meta tags and icons -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="Lista campeões LoL" />
    <link rel="apple-touch-icon" href="icons/152.png" />

    <meta name="description" content="Lista campeões LoL" />
    <meta name="theme-color" content="#141f65" />
  </head>
  <body>
    <header class="container-fluid fixed-top">
      <div class="header_componentes">
        <img src="imgs/logo.png" id="btLogo" class="logo" />
        <a
          class="btn btSearch"
          data-bs-toggle="collapse"
          href="#collapseSearch"
          role="button"
          aria-expanded="false"
          aria-controls="collapseSearch"
          id="btPesquisa"
          >Pesquisar</a
        >
      </div>

      <div class="collapse form_pesquisa" id="collapseSearch">
        <div class="input-group mb-3">
          <input
            type="text"
            name="nome"
            id="nome"
            class="form-control"
            placeholder="Digite o nome do campeão"
            aria-label="Digite o nome do campeão"
            aria-describedby="button-addon2"
          />
          <button class="btn btn-primary" type="button" id="searchButton">
            Buscar
          </button>
        </div>
      </div>
    </header>

    <main class="container">
      <section id="consulta">
        <h2 id="titulo_principal">Lista de Campeões</h2>

        <div class="row" id="championContainer"></div>

        <div class="row" id="carregar_mais" style="display: none">
          <div class="col-12" style="margin-top: 20px">
            <div class="d-grid gap-2">
              <a href="javascript:btCarregar();" class="btn btn-warning"
                >Carregar Mais</a
              >
            </div>
          </div>
        </div>
      </section>

      <section id="gastos" style="display: none">
        <h2>
          <a href="javascript:btVoltar();" class="btn btn-primary">&lt;</a>
          <span id="champName">---</span>
        </h2>

        <div class="row">
          <div class="col-12">
            <div class="card">
              <img
                src=""
                id="champSplash"
                class="card-deputado"
                alt="Splash art"
              />
              <div class="card-body">
                <h6 style="text-align: center" id="champTitle"></h6>
                <p id="champLore"></p>
              </div>
            </div>
          </div>
        </div>

        <h2 class="titulo2">Habilidades</h2>

        <div class="row">
          <div
            id="skills"
            style="
              display: flex;
              flex-direction: row;
              justify-content: space-evenly;
            "
          ></div>
          <div id="skillDescription">
            <h6
              id="skillName"
              style="text-align: center; margin-top: 16px; font-weight: bold"
            >
              Passiva
            </h6>
            <p id="skillText" style="text-align: justify">
              Aatrox bate sua espada no chão, causando Dano Físico. Ele pode
              bater até três vezes, cada vez em uma área de ação diferente.
            </p>
          </div>
        </div>
        <h2 class="titulo2">Skins</h2>
        <div id="skinsList"></div>
      </section>
    </main>

    <footer class="container-fluid fixed-bottom">
      <div class="btn-group" role="group">
        <button type="button" id="btInstalar" hidden class="btn btn-success">
          Instalar
        </button>
        <a
          href="https://universe.leagueoflegends.com/pt_BR/"
          target="_blank"
          class="btn btn-success"
          >Site do LoL</a
        >
      </div>
    </footer>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>

    <script>
      let swRegistro = null;

      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('service-worker.js').then((reg) => {
            swRegistro = reg;
            console.log('Service Worker registrado com sucesso!');
            inicializaInstalacao();
          });
        });
      }
    </script>
  </body>
</html>
